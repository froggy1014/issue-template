name: "Bug request"
description: "Bug Request"
body:
  - type: markdown
    attributes:
      value: |
        Please search existing issues before filing a new suggestion.
  - type: textarea
    id: search_terms
    attributes:
      label: "Search terms"
      description: "What did you search for before filing this request?"
      placeholder: "e.g. useQueries support, custom query import path"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: "Problem statement"
      description: "What problem are you trying to solve?"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "Proposed solution"
      description: "What would you like to see added or changed?"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives and workarounds"
      description: "What alternatives or workarounds are you using today?"
    validations:
      required: false
  - type: textarea
    id: use_cases
    attributes:
      label: "Use cases"
      value: |
        1. Primary use case:
        2. Secondary use case:
        3. Impact if not implemented:
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance criteria"
      description: "Concrete conditions to consider this done."
      value: |
        - [ ]
        - [ ]
        - [ ]
    validations:
      required: true
  - type: textarea
    id: test_plan
    attributes:
      label: "Test plan"
      description: "How should we verify this in a PR review?"
      value: |
        1.
        2.
        3.
    validations:
      required: false
  - type: textarea
    id: additional_context
    attributes:
      label: "Additional context"
      description: "Links, screenshots, or references that help."
    validations:
      required: false
